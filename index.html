<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>NOTE APP</p>
      </div>
      <div class="work">
        <div class="add-work-input">
          <input
            type="text"
            placeholder="Something here..."
            class="name-work"
          />
        </div>
        <div class="work-grade">
          <div class="color" id="white" onclick="getColor(event)"></div>
          <div class="color" id="orange" onclick="getColor(event)"></div>
          <div class="color" id="yellow" onclick="getColor(event)"></div>
          <div class="color" id="paleGreen" onclick="getColor(event)"></div>
          <div class="color" id="green" onclick="getColor(event)"></div>
          <div class="color" id="blueGreen" onclick="getColor(event)"></div>
          <div class="color" id="paleBlue" onclick="getColor(event)"></div>
          <div class="color" id="blue" onclick="getColor(event)"></div>
          <div class="color" id="deepBlue" onclick="getColor(event)"></div>
          <div class="color" id="purple" onclick="getColor(event)"></div>
          <div class="color" id="pink" onclick="getColor(event)"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="add-btn">
          <i class="fa fa-plus"></i>
        </button>
        <button class="erase-btn">
          <i class="fas fa-eraser"></i>
        </button>
      </div>
    </div>
    <div class="list-works"></div>
    <script src="./Js/main.js"></script>
  </body>
</html>
