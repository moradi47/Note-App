<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NOTE APP</h1>
      </div>
      <div class="work">
        <div class="add-work-input">
          <input
            type="text"
            placeholder="Something here..."
            class="name-work"
          />
        </div>
        <div class="work-grade">
          <div class="color" id="white"></div>
          <div class="color" id="orange"></div>
          <div class="color" id="yellow"></div>
          <div class="color" id="pale-green"></div>
          <div class="color" id="green"></div>
          <div class="color" id="blue-green"></div>
          <div class="color" id="pale-blue"></div>
          <div class="color" id="blue"></div>
          <div class="color" id="deep-blue"></div>
          <div class="color" id="purple"></div>
          <div class="color" id="pink"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="add-btn">
          <i class="fa fa-plus"></i>
        </button>
        <button class="erase-btn">
          <i class="fas fa-eraser"></i>
        </button>
      </div>
    </div>
    <div class="list-works"></div>

    <script src="./Js/main.js"></script>
  </body>
</html>
